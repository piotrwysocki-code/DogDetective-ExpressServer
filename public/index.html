<head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <title>Dog Detective</title>
</head>
<body>
  <nav nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarResponsive"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#connect">Connect</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container container-fluid text-center align-items-center">
    <h4 class="display-4">Dog Detective</h4>
    <form>
      <div class="form-group d-flex flex-column align-items-center">
        <img class="img img-fluid" src="img/blank-dog.jpg" id="selected-img" />
        <input type="file" id="camera-picker" capture="user" accept="image/*" />
        <input type="file" id="file-picker" />
      </div>
    </form>
    <div
      class="d-flex flex-row justify-content-center align-items-center img-file-btns"
    >
      <button onClick="pickPhoto()" class="btn btn-primary">Choose File</button>
      <button onClick="takePic()" class="btn btn-info">Take Picture</button>
    </div>
    <br />
    <button
      onClick="upload(file)"
      class="btn btn-lg btn-success btn-block upload"
      disabled
    >
      Upload
    </button>
    <br />
  </div>

  <div
    class="container container-fluid d-flex justify-content-center align-items-center flex-column"
  >
    <h4 class="text-center">Result:</h4>
    <div id="result"></div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/index.js"></script>
</body>
