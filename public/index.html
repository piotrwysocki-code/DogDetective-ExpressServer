  <link rel="stylesheet" type="text/css" href="css/index.css" />

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <title>Dog Detective</title>
</head>
<body>
  <nav nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand"
        ><img style="height: 50px" src="img/dogdetective-logo.png"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarResponsive"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/breeds">Breeds</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div
    class="d-flex flex-column justify-content-center align-items-center main"
    id="home"
  >
    <input type="file" id="camera-picker" capture="user" accept="image/*" />
    <input type="file" id="file-picker" />
    <div
      class="investigate text-center container d-flex flex-column justify-content-center align-items-center gap-3"
    >
      <!-- <h1 class="display-1">Dog Detective</h1> -->
      <img src="img/dogdetective-title.png" class="img img-fluid" />
      <h2 class="display-5 mb-5 fs-4">
        A Machine Learning Dog Breed Image Classification Project
      </h2>
      <div
        class="container d-flex flex-column flex-lg-row justify-content-center gap-5"
      >
        <div
          class="p-5 d-flex flex-column align-items-center justify-content-between investigate-box"
        >
          <h2>Step 1</h2>

          <div class="">
            <img
              class="img img-fluid investigate-container-img mb-5"
              src="img/blank-dog.png"
              id="selected-img"
            />

            <div
              class="d-flex flex-row align-items-center justify-content-evenly img-file-btns"
            >
              <button
                onClick="pickPhoto()"
                class="btn btn-lg btn-primary"
                style="white-space: nowrap"
              >
                Choose File
              </button>
              <button
                onClick="takePic()"
                class="btn btn-lg btn-secondary"
                style="white-space: nowrap"
              >
                Take Picture
              </button>
            </div>
          </div>
        </div>

        <div
          class="p-5 d-flex flex-column align-items-center justify-content-between investigate-box"
          id="magnify-box"
        >
          <h2>Step 2</h2>

          <div id="info">
            <div
              class="spinner-border text-info loader"
              style="height: 3rem; width: 3rem"
              role="status"
            >
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div
            id="magnify-initial"
            class="d-flex flex-column align-items-center justify-content-center"
          >
            <img
              class="img img-fluid investigate-container-img mb-5"
              src="img/magnify.png"
              id="magnify-img"
            />

            <button
              onClick="upload()"
              class="btn btn-lg btn-success btn-full upload"
              id="investigate-btn"
              disabled
            >
              Investigate
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>

    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/index.js"></script>
</body>
